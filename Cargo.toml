[package]
name = "migratio"
version = "0.1.3"
edition = "2021"
description = "Write DB migrations in Rust (similar to Alembic), currently for SQLite."
license = "MIT"   # SPDX ID(s)
readme = "README.md"
repository = "https://github.com/samgqroberts/migratio"
homepage = "https://github.com/samgqroberts/migratio"
documentation = "https://docs.rs/migratio"
keywords = ["database", "migration", "sqlite"]
categories = ["database", "development-tools"]
authors = ["Sam Roberts <samgqroberts@gmail.com>"]
include = ["/src", "LICENSE"]

[dependencies]
chrono = "0.4.42"
rusqlite = { version = ">=0.30, <=0.37", default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10"
strum = "0.27.2"
strum_macros = "0.27.2"
thiserror = "2.0.17"
tracing = { version = "0.1", optional = true }

[dev-dependencies]
tempfile = "3.23.0"
tracing-subscriber = "0.3"
tracing-test = "0.2"

[features]
default = []
tracing = ["dep:tracing"]
testing = []

[package.metadata.docs.rs]
all_features = true
